<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arduino</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/bluetoothSerial.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
<body ng-app="ArduinoLuzes">
    
    <ion-header-bar class="bar-dark">
        <h1 class="title">Arduino Luzes</h1>
    </ion-header-bar>
    
    <ion-tabs class="tabs-dark tabs-icon-only">
        
      <ion-tab title="Controles" icon="icon ion-ios7-settings"  href="#/controles">

      </ion-tab>

      <ion-tab title="Dispositivos"  icon="icon ion-bluetooth"  href="#/dispositivos">
        <ion-nav-view name="tab-dispositivos"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Cores"  icon="icon ion-aperture"  href="#/cores">
        <ion-nav-view name="tab-cores"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
